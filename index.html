<!DOCTYPE HTML>
<html>
    <!-- Imported font from Google Fonts -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="google-images/glogo.png">
</head>
<body>
  <ul class="topnavbar">
    <li style="float: left; padding-left: 15px; opacity: 0.75;"><a href="#about">About</a></li>

    <li style="float: right; margin-bottom: 5px; padding-right: 15px; margin-right: 15px; opacity: 0.75"><a href="#settings">Settings</a></li>
    <li style="float: right; margin-bottom: 5px; opacity: 0.75"><a href="#terms">Terms</a></li>
    <li style="float: right; margin-bottom: 5px; opacity: 0.75"><a href="#privacy">Privacy</a></li>
  </ul>
